<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destinos - Trilhando</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="destinos.css">
    <link rel="stylesheet" href="notifications.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <!-- Bibliotecas para geração de PDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.js"></script>
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="Captura_de_tela_2025-05-28_090600-removebg-preview.png" alt="Logo Trilhando">
        </div>
        <div class="menu-toggle">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <nav class="menu">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="destinos.html" class="active">Destinos</a></li>
                <li><a href="roteiro.html">Roteiro</a></li>
                <li><a href="sobre.html">Sobre</a></li>
            </ul>
        </nav>
    </header>

    <main class="destinos-container">
        <aside class="filtros-sidebar">
            <div class="filtros-header">
                <h2>Filtros</h2>
                <button id="limpar-filtros" class="btn-secundario">
                    <i class="fas fa-sync-alt"></i> Limpar
                </button>
            </div>

            <div class="filtro-grupo">
                <div class="busca">
                    <i class="fas fa-search"></i>
                    <input type="text" id="busca" placeholder="Buscar destinos...">
                </div>
            </div>

            <div class="filtro-grupo">
                <h3>Estado</h3>
                <select id="filtro-estado">
                    <option value="">Todos os estados</option>
                </select>
            </div>

            <div class="filtro-grupo">
                <h3>Tipo de Destino</h3>
                <div class="checkbox-grupo">
                    <!-- Tipos serão adicionados via JavaScript -->
                </div>
            </div>

            <div class="filtro-grupo">
                <h3>Faixa de Preço</h3>
                <div class="range-container">
                    <input type="range" id="preco-maximo" min="0" max="10000" step="100" value="10000">
                    <div class="range-values">
                        <span>R$ 0</span>
                        <span id="preco-valor">R$ 10.000</span>
                    </div>
                </div>
            </div>

            <div class="filtro-grupo">
                <h3>Avaliação Mínima</h3>
                <div class="stars-filter">
                    <i class="far fa-star" data-valor="1"></i>
                    <i class="far fa-star" data-valor="2"></i>
                    <i class="far fa-star" data-valor="3"></i>
                    <i class="far fa-star" data-valor="4"></i>
                    <i class="far fa-star" data-valor="5"></i>
                </div>
                <input type="hidden" id="nota-minima" value="0">
            </div>
        </aside>

        <section class="destinos-content">
            <div class="destinos-header">
                <div class="destinos-info">
                    <h2>Destinos</h2>
                    <span id="total-destinos">0 destinos encontrados</span>
                </div>
                <div class="destinos-acoes">
                    <select id="ordenar-por">
                        <option value="nome">Nome (A-Z)</option>
                        <option value="nome-desc">Nome (Z-A)</option>
                        <option value="nota-desc">Maior Nota</option>
                        <option value="nota">Menor Nota</option>
                        <option value="preco">Menor Preço</option>
                        <option value="preco-desc">Maior Preço</option>
                    </select>
                    <button id="adicionar-destino" class="btn-primario">
                        <i class="fas fa-plus"></i> Novo Destino
                    </button>
                </div>
            </div>

            <div class="cards-grid">
                <!-- Cards serão inseridos via JavaScript -->
            </div>
        </section>
    </main>

    <div id="modal-container">
        <!-- Modal será inserido via JavaScript -->
    </div>

    <div id="notifications-container">
        <!-- Notificações serão inseridas via JavaScript -->
    </div>

    <footer>
        <p>&copy; 2025 Trilhando - Todos os direitos reservados</p>
    </footer>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init({
            once: true,
            offset: 200
        });
    </script>
    <script src="notifications.js"></script>
    <script src="menu.js"></script>
    <script src="destinos.js"></script>
</body>
</html>
